<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background"  style="background-color: rgba(127,77,48,255);">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
        <p id="nav-title" style="font-size: 30px;" class="navbar-brand" >Dungeons and Companions</p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="d-flex align-items-center">
            <a id="nav-title" class="nav-link" href="/create-companion">Create Companion</a>
            <a id="nav-title" class="nav-link active" aria-current="page" href="/leaderboard">Leaderboard</a>
            <a id="nav-title" class="nav-link" href="/logout">Logout</a>
        </div>
    </nav>
    <h1 id="text" class="text-center pixel_font">List of Companions</h1>
    <div class="d-flex justify-content-center">
        <div class="dashboard-table table-responsive text-center">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th class="dash_action">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for one_companion in all_companions%}
                    <tr class="cursive_font">
                        <td class="thumb_column">
                            <div class="thumbnail"><a href="/companion/{{one_companion.id}}"><img src={{one_companion.picture}} alt="Picture of a Companion" class="companion_thumbnail thumbnail_border"/></a></div>
                        </td>
                        <td class="align-middle">{{one_companion.name}}</td>
                        <td class="align-middle">{{one_companion.profession}}</td>
                        <td class="align-middle dash_action">
                            <a href="/companion/{{one_companion.id}}" class="btn btn-dark">View</a>
                                <a href="/update-companion/{{one_companion.id}}" class="btn btn-dark">Edit</a>
                                <a href="/delete/companion/{{one_companion.id}}" class="btn btn-dark">Retire</a>
                            <a href="/companion/battle_start/{{one_companion.id}}" class="btn btn-dark">BATTLE!</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
