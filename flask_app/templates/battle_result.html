<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background" style="background-color: rgba(127,77,48,255);">
    <nav class="m-2 navbar navbar-expand-lg">
        <div class="container-fluid">
        <p id="nav-title" style="font-size: 30px;" class="navbar-brand">Dungeons and Companions</p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="d-flex justify-content-end">
            <a id="nav-title" class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
            <a id="nav-title" class="nav-link active" aria-current="page" href="/leaderboard">Leaderboard</a>
            <a id="nav-title" class="nav-link" href="/logout">Logout</a>
        </div>
    </nav>
    <div style="background-color: rgb(220,229,232);" class=" m-2 col-4 p-5 rounded mx-auto" >
        <h1 id="text" class="text-center">Battle Results</h1>
        <div class="d-flex m-4 justify-content-around" >
            <div>
                {%if session['result'] == True%}
                <div id="image"><img src="{{session['companion_img']}}" class="mx-auto rounded" alt="companion picture" style="width:190px;height:250px;" ></div>
                {%else%} 
                <div id="image"><img src="/static/catzilla.jpeg" class="mx-auto rounded" alt="companion picture" style="width:190px;height:250px;" ></div>
                {%endif%}
                {%if session['result'] == True%} 
                <h1 class="pixel text-center mt-3">Battle Won!</h1>
                {%else%}
                <h1 class="pixel text-center mt-3">Battle Lost!</h1>
                {%endif%}
                <hr>
                <h3 class="text-center">Score: {{session['score']}}</h3>
            </div>
        </div>
            <div class="d-flex text-center justify-content-around">
                <a style="background-color: rgba(54,126,147,255);" type="button" class="m-3 btn btn-primary btn-lg" href="/leaderboard">Leaderboard</a>
            </div>
    </div>
</body>
</html>
