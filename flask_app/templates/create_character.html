<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="text-center">Create Character</h1>
    <form action="/create/companion" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="breed">Breed</label>
            <select id="breed" class="select" name="breed">
                <option value="0">Choose a Breed:</option>
                <option value="1">Golden Retriever</option>
                <option value="2">Pomeranian</option>
                <option value="3">Cocker Spaniel</option>
                <option value="4">Chihuahua</option>
                <option value="5">Great Dane</option>
                <option value="6">French Bulldog</option>
                <option value="7">Schnauzer</option>
                <option value="8">Husky</option>
                <option value="9">Shiba Inu</option>
                <option value="10">Rottweiler</option>
                <option value="11">Corgi</option>
            </select>
        </div>
        <div>
            <label for="profession">Class</label>
            <select id="profession" class="select" name="profession">
                <option value="0">Choose a Class:</option>
                <option value="1">Wizard</option>
                <option value="2">Warrior</option>
                <option value="3">Archer</option>
                <option value="4">Tank</option>
                <option value="5">Paladin</option>
                <option value="6">Priest</option>
                <option value="7">Ranger</option>
                <option value="8">Shifter</option>
                <option value="9">Bard</option>
            </select>
        </div>
        <div>
            <label for="weapon">Weapon</label>
            <select id="weapon" class="select" name="weapon">
                <option value="0">Choose a Weapon:</option>
                <option value="1">Sword</option>
                <option value="2">Wand</option>
                <option value="3">Stick</option>
                <option value="4">Bow</option>
                <option value="5">Ball</option>
                <option value="6">Chew Toy</option>
                <option value="7">Mandolin</option>
                <option value="8">Shield</option>
            </select>
        </div>
        <div>
            <label for="ability1">Ability 1</label>
            <select id="abilty1" class="select" name="ability1">
                <option value="0">Choose an Ability:</option>
                <option value="1">Pee</option>
                <option value="2">Fetch</option>
                <option value="3">Digging</option>
                <option value="4">Salivia</option>
                <option value="5">Play Dead</option>
                <option value="6">Begging</option>
                <option value="7">Barking</option>
                <option value="8">Pounching</option>
                <option value="9">Shedding</option>
            </select>
        </div>
        <div>
            <label for="ability2">Ability 2</label>
            <select id="abilty2" class="select" name="ability2">
                <option value="0">Choose an Ability:</option>
                <option value="1">Pee</option>
                <option value="2">Fetch</option>
                <option value="3">Digging</option>
                <option value="4">Salivia</option>
                <option value="5">Play Dead</option>
                <option value="6">Begging</option>
                <option value="7">Barking</option>
                <option value="8">Pounching</option>
                <option value="9">Shedding</option>
            </select>
        </div>
        <div>
            <label for="ability3">Ability 3</label>
            <select id="abilty3" class="select" name="ability3">
                <option value="0">Choose an Ability:</option>
                <option value="1">Pee</option>
                <option value="2">Fetch</option>
                <option value="3">Digging</option>
                <option value="4">Salivia</option>
                <option value="5">Play Dead</option>
                <option value="6">Begging</option>
                <option value="7">Barking</option>
                <option value="8">Pounching</option>
                <option value="9">Shedding</option>
            </select>
        </div>
        <div>
            <label for="picture">Picture of Companion</label>
            <input type="text" name="picture">
        </div>
        <div>
            <label for="story">Background Story</label>
            <textarea name="message" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" value="companion">Submit</button>
    </form>
</body>
</html>
